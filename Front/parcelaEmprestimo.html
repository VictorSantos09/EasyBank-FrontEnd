<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="media\css\index.css">
    <link rel="stylesheet" href="media\css\menu.css">
    <link rel="stylesheet" href="media\css\cadastro.css">
    <link rel="stylesheet" href="media\css\emprestimo.css">
    <script src="https://kit.fontawesome.com/3b47dd4ac9.js" crossorigin="anonymous"></script>
    <title>Pix</title>
</head>

<body class="bg-ligth tamanhoFonte">
    <div class="titulo">
        <p>Empréstimo</p>
    </div>
    <div class="container mt-4">
        <h3>Informe a quantidade de parcelas</h3>
        <div class="row">
            <div class="input-group mt-4 mb-5">
                <select class="form-control">
                    <option selected></option>
                    <option value="1">1x</option>
                    <option value="2">2x</option>
                    <option value="3">3x</option>
                    <option value="4">4x</option>
                    <option value="5">5x</option>
                    <option value="6">6x</option>
                    <option value="7">7x</option>
                    <option value="8">8x</option>
                    <option value="9">9x</option>
                    <option value="10">10x</option>
                    <option value="11">11x</option>
                    <option value="12">12x</option>
                </select>

            </div>
           
            <div class="text-center">
                <a class="btn m-0 btn-outline-danger mb-5" style="font-size:20px;" type="submit"
                    href="emprestimo.html">Voltar</a>
                    <a class="btn m-0 btn-outline-primary mb-5" style="font-size:20px;" type="submit" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Continuar</a>
            </div>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">CONFIRMAÇÃO</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h3>Total do empréstimo: R$ 5.500,00</h3>
                            <h3>Quantidade de parcelas: 10</h3>
                            <h3>Valor parcela: R$ 950,00</h3>
                            <h3>Total juros: 1.8 %</h3>
                            <h3>Valor total: R$ 9.500,00</h3>

                            <div class="input-group mt-5  mb-5">
                                <h2 class="mb-4">Informe sua senha para continuar</h2>
                                <input type="password" placeholder='******' id="area1" style="font-size:25px;" class="form-control">
                            </div>
                        </div>
                        <div class="modal-footer">
                                <a class="col-12 btn m-0 btn-outline-primary mb-5"  href="emprestimoConfirm.html" style="font-size:20px;" type="submit"
                                   >Confirmar</a>
                        </div>
                    </div>
                </div>

        </div>

    </div>
    <script src="includes\Cadastro.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
