<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <lint rel="stylesheet" href="C:\Users\lacer\OneDrive\Área de Trabalho\Front\includes\header.html">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/3b47dd4ac9.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="media\css\cadastro.css">
        <link rel="stylesheet" href="media\css\index.css">
        <link rel="stylesheet" href="media\css\footer.css">
        <title>Cadastro</title>
</head>

<body id="bodyCadastro">
    <div id="header"></div>

    <div class="Container m-5 ">
        <div class="Container-Fluid" style="margin-bottom:120px;">
            <div class="card ">
                <div class="card-body">
                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col-md-4">
                            <label for="nomeCompleto" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nomeCompleto" required>
                        </div>
                        <div class="col-md-4">
                            <label for="dataNasc" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" name="dataNasc" id="dataNasc" required="">
                        </div>
                        <div class="col-md-4">
                            <label for="Email" class="form-label">Email</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                                <input type="text" class="form-control" id="Email" aria-describedby="inputGroupPrepend"
                                    placeholder="Exemplo@gmail.com" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefoneCelular" maxlength="14 required="
                                placeholder="(00) 00000-0000" data-js="phone">
                        </div>
                        <div class="col-md-4">
                            <label for="cpf" class="form-label">CPF</label>
                            <input oninput="mascara(this)" placeholder="000.000.000-00" id="cpf" class="form-control"
                                type="text">
                        </div>
                        <div class="col-md-4">
                            <label for="rg" class="form-label">RG</label>
                            <input type="text" class="form-control" id="RG" required>
                        </div>
                        <div class="col-md-4">
                            <label for="cidade" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="cep" required>
                        </div>
                        <div class="col-md-4">
                            <label for="estado" class="form-label">Estado</label>
                            <input type="text" class="form-control" id="estado" required>
                        </div>
                        <div class="col-md-4">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="cidade" required>
                        </div>
                        <div class="col-md-4">
                            <label for="bairro" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="bairro" required>
                        </div>
                        <div class="col-md-4">
                            <label for="rua" class="form-label">Rua</label>
                            <input type="text" class="form-control" id="rua" required>
                        </div>
                        <div class="col-md-4">
                            <label for="numero" class="form-label">Nº</label>
                            <input type="number" class="form-control" id="numero" required>
                        </div>
                        <div class="col-md-4">
                            <label for="validationCustom01" class="form-label">Complemento</label>
                            <input type="text" class="form-control" id="complemento" required>
                        </div>
                        <div class="col-md-4">
                            <label for="renda" class="form-label">Renda mensal (bruta)</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" id="renda" onInput="mascaraMoeda(event);" placeholder="R$ 1.000,00"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="validationCustom01" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" maxlength="4"
                                placeholder="Apenas 4 caracteres" required>
                        </div>
                        <div class="col-md-4">
                            <label for="validationCustom01" class="form-label">Letras de segurança</label>
                            <input type="password" class="form-control" id="letras" placeholder="Apenas 3 letras"
                                required maxlength="3">
                        </div>
                        <div class="col-md-4">
                            <label for="validationCustom01" class="form-label">Confirme as letras de segurança</label>
                            <input type="password" class="form-control" id="confirmletras"
                                placeholder="confirmar letras" required maxlength="3">
                        </div>
                        <div class="col-12 mt-5">
                            <a class="btn btn-outline-primary" type="submit">Cadastrar</a>
                            <a class="btn btn-outline-danger"
                                href="login.html"
                                type="submit">Voltar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>

</body>
<script src="includes\Cadastro.js"> </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        $( "#header" ).load( "includes/header.html" );
        $( "#footer" ).load( "includes/footer.html" );
    </script>

</html>
