<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="media\css\index.css">
    <link rel="stylesheet" href="media\css\menu.css">
    <link rel="stylesheet" href="media\css\cadastro.css">
    <link rel="stylesheet" href="media\css\pix.css">
    <script src="https://kit.fontawesome.com/3b47dd4ac9.js" crossorigin="anonymous"></script>
    <title>Pix Chave</title>
</head>

<body class="bg-ligth tamanhoFonte">
    <div class="titulo">
        <p>Área pix</p>
    </div>
    <div class="container mt-4">
        <h3 class="mb-4">Para quem você gostaria de transferir?</h3>

        <div class="row mt-5">
            <h6 style="color: #999999 ;">Chave Pix: </h6>
            <div class="input-group  mb-5">
                <input type="text" placeholder='CPF/CNPJ, E-mail ou Celular' id="area1" onclick="changePlaceholder()"
                    style="font-size:25px;" class="form-control">
            </div>

        </div>
        <div class="text-center">
            <a class="btn m-0 btn-outline-danger mb-5" style="font-size:20px;" type="submit"
                href="pixValor.html">Voltar</a>
            <a class="btn m-0 btn-outline-primary mb-5" style="font-size:20px;" type="submit" data-bs-toggle="modal"
                data-bs-target="#exampleModal">Continuar</a>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">SENHA</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h3>Informe sua senha para finalizar a transferência pix:</h3>
                    <div class="input-group mt-5  mb-5">
                        <input type="password" placeholder='******' id="area1" style="font-size:25px;" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                        <a class="col-12 btn m-0 btn-outline-primary mb-5"  href="pixConfirm.html" style="font-size:20px;" type="submit"
                           >Trasnferir</a>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js">
        </script>

</body>

</html>
